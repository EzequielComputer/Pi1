<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/static/CSS/operador.css">
</head>
<body>
    <div class="container-login">
        <div class="image-box">
            <img src="/static/img/operador.jpg" alt="Homem trabalhando">
        </div>
        <div class="content-box">
            <div class="form-box">
                <h2>Login Operador</h2>
                <form action="acessooperador" method="post">
                    <div class="input-box">
                        <span>Usuário</span>
                        <input type="text" placeholder="Usuário" required> 
                    </div>

                    <div class="input-box">
                        <span>Senha</span>
                        <input type="password" placeholder="Senha" required> 
                    </div>

                    <div class="esqueceu-senha">
                        <a href="#">Esqueceu a Senha?</a>
                    </div>

                    <div class="input-box">
                        <input type="submit" value="Entrar">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
