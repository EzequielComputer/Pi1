<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout</title>
    <link rel="stylesheet" href="/static/CSS/layout.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="ContainerPrincipal">
        <header class="cabecario">
            <img class="logo" src="/static/img/martelo.png" alt="logo">
            <h4 id="operador">Requisitante</h4>
        </header>

        <div class="principal">

            <div class="menu">
                <a id="home" href="/layout">
                    <span id="home" class="material-symbols-outlined">home</span>
                </a>

                <a id="adicionar" href="/chamados">
                    <span class="material-symbols-outlined">add_circle</span>
                </a>

                <a id="documentos" href="/relatorio">
                    <span class="material-symbols-outlined">folder</span>
                </a>

                <a id="sair" href="/sair">
                    <span class="material-symbols-outlined">logout</span>
                </a>
            </div>

            <div class="areagraficos">
                <img class="graficos" src="/static/img/graficos.png" alt="graficos">
                <h3>Esta área será baseada nas manutenções atendidas, onde haverá gráficos para análise. O projeto ainda está em desenvolvimento.</h3>
            </div>

        </div>
        <footer>
            <h6>&copy; 2024 - Projeto Integrador - UNIVESP</h6>
        </footer>
    </div>
</body>
</html>
